<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Help Portal</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        .portal-card {
            border: 2px solid rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.3);
        }
        .portal-title {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card portal-card bg-dark">
                    <div class="card-body p-4">
                        <div class="login-form" style="display: {% if show_login %}block{% else %}none{% endif %};">
                            <div class="text-center mb-4">
                                <h1 class="portal-title display-4 fw-bold mb-2">ADMIN PORTAL</h1>
                                <p class="text-muted">Secure Help & Support</p>
                            </div>

                            {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}

                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control bg-dark text-light border-secondary" 
                                           id="username" name="username" 
                                           placeholder="Enter admin username" required autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control bg-dark text-light border-secondary" 
                                           id="password" name="password" 
                                           placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 fw-bold">Access Portal</button>
                            </form>
                        </div>

                        <div class="help-content text-center" style="display: {% if show_login %}none{% else %}block{% endif %};">
                            <h1 class="display-1 fw-bold text-success mb-4">ðŸŽ‰</h1>
                            <h2 class="display-4 fw-bold text-success mb-4">You captured the flag!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
